<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sephora Page</title>

  <style>

    .container {
      font-family: Arial;
      display: flex;
      justify-content: space-evenly;
  
    }
    img {
      width: 250px;
      height: 250px;
    }

    .label-brand {
      font-weight: bold;
      font-size: 14px;
    }

    .item-title {
      margin-top: 5px;
      font-size: 16px;
    }

    span {
      font-size: 12px;
    }

    .price {
      font-weight: bold;
    }

  </style>
</head>

<body>

  <div class="container">
    <div class="product">
      <div class="image"><img src="image1.jpg"></div>
      <div class="label-brand">Sephora Favorites</div>
      <div class="item-title">The Glow Up Kit</div>
      <div>&starf;&starf;&starf;&starf;&star; <span>130</span></div>
      <div class="price">$58.00</div>
    </div>

    <div class="product">
      <div class="image"><img src="image2.jpg"></div>
      <div class="label-brand">Glow Recipe</div>
      <div class="item-title">Glass Skin Hydration Kit</div>
      <div>&starf;&starf;&starf;&starf;&starf; <span>90</span></div>
      <div class="price">$52.00</div>
    </div>

    <div class="product">
      <div class="image"><img src="image3.jpg"></div>
      <div class="label-brand">Sephora Favorites</div>
      <div class="item-title">Clean Me Up Makeup and Skincare Value Set</div>
      <div>&starf;&starf;&starf;&starf;&star; <span>34</span></div>
      <div class="price">$50.00</div>
    </div>

  </div>
  



</body>
</html>
